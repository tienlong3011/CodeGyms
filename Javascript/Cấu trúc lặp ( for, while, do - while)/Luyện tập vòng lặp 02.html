            document.write('&ensp;');
        }
        for (let j = 5; j >= i; j--) {
            document.write('*');
        }
        document.write("<br>")
    }

    for (let i = 0; i <= 5; i++) {

            document.write('&ensp;');

        for (let j = 1; j <= i; j++) {
