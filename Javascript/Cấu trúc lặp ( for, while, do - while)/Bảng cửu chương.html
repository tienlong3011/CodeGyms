<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
    let sout;
    let j;
    let i;
    sout = "<table border='5' width='900' cellspacing='1' cellpadding='3'>"
    for (i = 1; i<10; i++){
        sout = sout + "<tr>";
        for (j = 2; j<10; j++){
            sout = sout + "<td>" + i + " " + "x" + " " + + j  + " " + "=" + " " + (i*j) + "</td>"
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
