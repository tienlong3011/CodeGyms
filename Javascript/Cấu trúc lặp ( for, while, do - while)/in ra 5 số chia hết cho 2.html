<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tìm số chia hết cho 2</h2>

<script>
    let num = 1;
    let count = 0;
    let N = prompt("Nhập số chia hết cho 2 cần tìm: ");
    while (count<N){
        if (num % 2 === 0) {
            document.write("Số chia hết cho 2 là :" + num + "<br>");
            count++;
        }
        num++
    }

</script>
</body>
</html>
