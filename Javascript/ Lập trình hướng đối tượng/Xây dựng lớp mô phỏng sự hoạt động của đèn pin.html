<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        getDecreaseEnergy(){
            if(this.energy > 0){
                this.energy--;
            }
        }

        charge(){
            this.energy++;
        }

        setEnergy(energy){
            this.energy = energy;
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
            this.status = true;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        Light() {
            if (this.status) {
                alert("lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            return this.status;
        }
        turnOff(){
            return this.status = false;
        }
        setBattery(battery){
            this.battery = battery
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new  FlashLamp();
    flashLamp.setBattery(battery);


    function turnOn(){
        alert("Battery info:" + flashLamp.getBatteryInfo());
        flashLamp.Light();

        alert("Turn on")
        flashLamp.turnOn();
        flashLamp.Light();

    }
    function turnOff(){
        alert("Battery info:" + flashLamp.getBatteryInfo());
        flashLamp.turnOff();
        flashLamp.Light();
        alert("Turn off");
    }
    function use() {
        battery.getDecreaseEnergy();
        alert("Battery info:" + flashLamp.getBatteryInfo());
    }
    function charge(){
        battery.charge();
        alert("Battery info:" + flashLamp.getBatteryInfo());

    }
