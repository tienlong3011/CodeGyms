<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashlight</title>
</head>
<body>
<h2>Flashlight</h2>
<button type="button" onclick="turnOn()" style="cursor: pointer;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;"> ON
</button>
<button type="button" onclick="turnOff()" style="cursor: pointer;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;"> OFF
</button>
<button type="button" onclick="use()" style="cursor: pointer;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;"> Use
</button>
<button type="button" onclick="charge()" style="cursor: pointer;
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;"> Charge
</button>

<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        getDecreaseEnergy(){
            if(this.energy > 0){
                this.energy--;
            }
        }

        charge(){
            this.energy++;
        }

        setEnergy(energy){
            this.energy = energy;
        }
    }
    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
            this.status = true;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        Light() {
            if (this.status) {
                alert("lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            return this.status;
        }
        turnOff(){
            return this.status = false;
        }
        setBattery(battery){
            this.battery = battery
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new  FlashLamp();
    flashLamp.setBattery(battery);


    function turnOn(){
        flashLamp.turnOn()
        alert("Battery info:" + flashLamp.getBatteryInfo());
        alert("Turn on")
        flashLamp.Light();



    }
    function turnOff(){
        alert("Battery info:" + flashLamp.getBatteryInfo());
        flashLamp.turnOff()
        flashLamp.Light()
        alert("Turn Off");

    }
    function use() {
        battery.getDecreaseEnergy();
        alert("Battery info:" + flashLamp.getBatteryInfo());

    }
    function charge(){
        battery.charge();
        alert("Battery info:" + flashLamp.getBatteryInfo());

    }



</script>
</body>
</html>
