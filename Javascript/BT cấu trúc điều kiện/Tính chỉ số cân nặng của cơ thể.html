<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let bmi = prompt("Nhập số cân");

    bmi = parseInt(bmi);
    if (bmi <18) {
        document.write("Underweight");
    } else if (bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese")
    }
</script>
</body>
</html>
