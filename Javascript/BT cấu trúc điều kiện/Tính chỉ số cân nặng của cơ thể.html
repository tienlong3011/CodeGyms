<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let cannang = prompt( "Nhập cân nặng");
    let chieucao = prompt("Nhập chiều cao");
    cannang = parseFloat(cannang);
    chieucao = parseFloat(chieucao);
    let bmi = cannang/(chieucao^2)
    bmi = parseInt(bmi);
    if (bmi <18) {
        document.write("Underweight");
    } else if (bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese")
    }
</script>
</body>
</html>
