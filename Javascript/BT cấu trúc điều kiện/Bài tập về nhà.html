<h2>Tính giá điện theo nhà nước quy định</h2>
<label for="sodiencu">Nhập số điện cũ: <input name="sodienhangthang" type="text" value="" id="sodiencu"></label><br>
<label for="sodienmoi">Nhập số điện mới: <input name="sodienhangthang" type="text" value="" id="sodienmoi"></label>
<button onclick="giatien()">Giá tiền</button>
<p id="result"></p>
<script>
    function giatien() {
        let num1 = document.getElementById("sodiencu").value;
        parseInt(num1);
        let num2 = document.getElementById("sodienmoi").value;
        parseInt(num2);
        let num= num2 - num1;
        let bac1= num * 1678;
        let bac2= 50 * 1678 + (num-50)*1734 ;
        let bac3= 50 * 1678 + 50*1734 + (num-100)*2014 ;
        let bac4= 50 * 1678 + 50*1734 + 100*2014 + (num-100)*2536;
        let bac5= 50 * 1678 + 50*1734 + 100*2014 + 100*2536 + (num-300)*2834;
        let bac6= 50 * 1678 + 50*1734 + 100*2014 + 100*2536 + 100*2834 + (num-400)*2927;

        if (num <= 50) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac1  + "VNĐ"
        } else if (num <= 100) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac2 + "VNĐ"
        } else if ( num <= 200) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac3 + "VNĐ"
        } else if (num <= 300) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac4 + "VNĐ"
        } else if ( num <= 400) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac5 + "VNĐ"
        }else if (num  >= 401) {
            document.getElementById("result").innerText = "Số tiền điện tháng này là:" + " " + bac6 + "VNĐ"
        } else {
            document.getElementById("result").innerText = "Nhập sai.Yêu cầu nhập lại!"
        }
    }

</script>
