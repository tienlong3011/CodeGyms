<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<button onclick="chinhtron()">Chu vi hình tròn</button>
<script>
    function chinhtron() {
        let duongkinh;
        let pi = 3.14
        duongkinh = prompt("Nhập đường kính");
        let d = parseInt(duongkinh);
        let c = d*pi;
        document.write("Chu vi hình tròn là:" + c)
    }
</script>
</body>
</html>
