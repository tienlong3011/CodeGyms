<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<input type="text" name="Fahrenheit" id="inputFahrenheit" placeholder="Fahrenheit"
       oninput="temperatureConverter(this.value)">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function  temperatureConverter(valNum){
        valNum=parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
