<script>
    function CalculateArea(){
        return diameter * 3.14;
    }

    function CalculatePerimeter(){
        return diameter * diameter / 4 *3.14;
    }
    let diameter = parseFloat(prompt("Nhập đường kính hình tròn"));
    alert("Diện tích hình tròn là " + CalculateArea());
    alert("Chu vi hình tròn là " + CalculatePerimeter());
</script>
