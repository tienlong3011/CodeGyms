<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function factorial(){
        let giaithua = 1;
        for (let i = 1; i <= number ; i++) {
            giaithua *= i
        }
        return giaithua;
    }
    let number = parseInt(prompt("Nhập số cần tính"));
    alert(factorial());
</script>
</body>
</html>
