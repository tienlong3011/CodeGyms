<body>
<script>
    function addNumber(a,b){
        if(a <= b) {
          return a + b;
        } else {
            return ("Số " + a + " lớn hơn số " + b);
        }
    }
    let a = parseInt(prompt("số a"));
    let b = parseInt(prompt("số b"));
    let sum  = addNumber(a,b);
    alert(sum);
</script>
