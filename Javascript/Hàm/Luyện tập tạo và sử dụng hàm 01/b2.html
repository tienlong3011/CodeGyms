<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    number = parseInt(prompt("Nhập đối số "));
    function inputNum(number){
        number++;
        return number;
    }
    document.write("Giá trị đối số sau khi tăng là: " + inputNum(number));
</script>
</body>
</html>
